<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional diff checker tool for comparing text and code">
    <meta name="author" content="Mohammad Faiz">
    <title>Ultra-Pro Diff Checker</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Ultra-Pro Diff Checker</div>
            <div class="controls">
                <button id="compareBtn" class="compare-btn" aria-label="Compare texts">Compare</button>
                <button id="clearBtn" aria-label="Clear and start over">Clear</button>
                <button id="splitViewBtn" class="active view-btn" aria-label="Switch to split view">Split View</button>
                <button id="unifiedViewBtn" class="view-btn" aria-label="Switch to unified view">Unified View</button>
                <div class="export-menu">
                    <button id="exportBtn" aria-label="Export options" aria-expanded="false">Export ▾</button>
                    <div class="export-dropdown" id="exportDropdown" role="menu">
                        <button role="menuitem" data-action="png">Export as PNG</button>
                        <button role="menuitem" data-action="pdf">Export as PDF</button>
                        <button role="menuitem" data-action="html">Download HTML Report</button>
                        <button role="menuitem" data-action="markdown">Copy Markdown</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Input Mode -->
            <div class="input-mode" id="inputMode">
                <div class="editor-pane">
                    <div class="pane-header">Original</div>
                    <div class="editor-wrapper">
                        <textarea 
                            id="originalText" 
                            placeholder="Paste or type your original text here..."
                            aria-label="Original text input"
                            spellcheck="false"
                        ></textarea>
                    </div>
                </div>
                <div class="editor-pane">
                    <div class="pane-header">Modified</div>
                    <div class="editor-wrapper">
                        <textarea 
                            id="modifiedText" 
                            placeholder="Paste or type your modified text here..."
                            aria-label="Modified text input"
                            spellcheck="false"
                        ></textarea>
                    </div>
                </div>
            </div>
            
            <!-- Diff Mode -->
            <div class="diff-mode hidden" id="diffMode">
                <div class="diff-container" id="diffContainer">
                    <div class="empty-state">
                        <div class="empty-state-content">
                            <h3>Start Comparing</h3>
                            <p>Enter text in both panels and click Compare to see the differences.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stats">
                <div class="stat stat-added">
                    <span>+</span>
                    <span id="addedCount">0</span>
                </div>
                <div class="stat stat-removed">
                    <span>−</span>
                    <span id="removedCount">0</span>
                </div>
            </div>
            <div id="statusText">Ready</div>
        </div>
    </div>
    
    <!-- Application Script -->
    <script src="script.js"></script>
</body>
</html>
