<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional diff checker tool for comparing text and code">
    <meta name="author" content="Mohammad Faiz">
    <title>Ultra-Pro Diff Checker</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="icons/icon-32x32.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="icons/icon-16x16.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="icons/icon-32x32.svg">
    <link rel="icon" type="image/svg+xml" sizes="48x48" href="icons/icon-48x48.svg">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.svg">
    
    <!-- Android Chrome -->
    <link rel="icon" sizes="192x192" href="icons/android-chrome-192x192.svg">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Left panel (removed lines) -->
                    <rect x="2" y="8" width="14" height="3" rx="1" fill="url(#logoGradient)" opacity="0.9"/>
                    <rect x="2" y="14" width="14" height="3" rx="1" fill="#ef4444" opacity="0.8"/>
                    <rect x="2" y="20" width="14" height="3" rx="1" fill="url(#logoGradient)" opacity="0.9"/>
                    <rect x="2" y="26" width="14" height="3" rx="1" fill="url(#logoGradient)" opacity="0.9"/>
                    
                    <!-- Right panel (added lines) -->
                    <rect x="24" y="8" width="14" height="3" rx="1" fill="url(#logoGradient)" opacity="0.9"/>
                    <rect x="24" y="14" width="14" height="3" rx="1" fill="url(#logoGradient)" opacity="0.9"/>
                    <rect x="24" y="20" width="14" height="3" rx="1" fill="#22c55e" opacity="0.8"/>
                    <rect x="24" y="26" width="14" height="3" rx="1" fill="url(#logoGradient)" opacity="0.9"/>
                    
                    <!-- Center divider with arrows -->
                    <line x1="20" y1="6" x2="20" y2="32" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.6"/>
                    <path d="M 17 16 L 20 19 L 23 16" stroke="#ef4444" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>
                    <path d="M 23 22 L 20 19 L 17 22" stroke="#22c55e" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>
                </svg>
                <span class="logo-text">Ultra-Pro Diff Checker</span>
            </div>
            <div class="controls">
                <button id="compareBtn" class="compare-btn" aria-label="Compare texts">Compare</button>
                <button id="clearBtn" aria-label="Clear and start over">Clear</button>
                <button id="splitViewBtn" class="active view-btn" aria-label="Switch to split view">Split View</button>
                <button id="unifiedViewBtn" class="view-btn" aria-label="Switch to unified view">Unified View</button>
                <div class="export-menu">
                    <button id="exportBtn" aria-label="Export options" aria-expanded="false">Export ▾</button>
                    <div class="export-dropdown" id="exportDropdown" role="menu">
                        <button role="menuitem" data-action="png">Export as PNG</button>
                        <button role="menuitem" data-action="pdf">Export as PDF</button>
                        <button role="menuitem" data-action="html">Download HTML Report</button>
                        <button role="menuitem" data-action="markdown">Copy Markdown</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Input Mode -->
            <div class="input-mode" id="inputMode">
                <div class="editor-pane">
                    <div class="pane-header">Original</div>
                    <div class="editor-wrapper">
                        <textarea 
                            id="originalText" 
                            placeholder="Paste or type your original text here..."
                            aria-label="Original text input"
                            spellcheck="false"
                        ></textarea>
                    </div>
                </div>
                <div class="editor-pane">
                    <div class="pane-header">Modified</div>
                    <div class="editor-wrapper">
                        <textarea 
                            id="modifiedText" 
                            placeholder="Paste or type your modified text here..."
                            aria-label="Modified text input"
                            spellcheck="false"
                        ></textarea>
                    </div>
                </div>
            </div>
            
            <!-- Diff Mode -->
            <div class="diff-mode hidden" id="diffMode">
                <div class="diff-container" id="diffContainer">
                    <div class="empty-state">
                        <div class="empty-state-content">
                            <h3>Start Comparing</h3>
                            <p>Enter text in both panels and click Compare to see the differences.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stats">
                <div class="stat stat-added">
                    <span>+</span>
                    <span id="addedCount">0</span>
                </div>
                <div class="stat stat-removed">
                    <span>−</span>
                    <span id="removedCount">0</span>
                </div>
            </div>
            <div id="statusText">Ready</div>
        </div>
    </div>
    
    <!-- Application Script -->
    <script src="script.js"></script>
</body>
</html>
