<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="#0a0a0a" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Left panel (removed lines) -->
    <rect x="30" y="60" width="50" height="10" rx="3" fill="url(#logoGradient)" opacity="0.9" filter="url(#glow)"/>
    <rect x="30" y="80" width="50" height="10" rx="3" fill="#ef4444" opacity="0.9" filter="url(#glow)"/>
    <rect x="30" y="100" width="50" height="10" rx="3" fill="url(#logoGradient)" opacity="0.9" filter="url(#glow)"/>
    <rect x="30" y="120" width="50" height="10" rx="3" fill="url(#logoGradient)" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Right panel (added lines) -->
    <rect x="120" y="60" width="50" height="10" rx="3" fill="url(#logoGradient)" opacity="0.9" filter="url(#glow)"/>
    <rect x="120" y="80" width="50" height="10" rx="3" fill="url(#logoGradient)" opacity="0.9" filter="url(#glow)"/>
    <rect x="120" y="100" width="50" height="10" rx="3" fill="#22c55e" opacity="0.9" filter="url(#glow)"/>
    <rect x="120" y="120" width="50" height="10" rx="3" fill="url(#logoGradient)" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Center divider -->
    <line x1="100" y1="50" x2="100" y2="140" stroke="url(#logoGradient)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
    
    <!-- Arrows showing diff direction -->
    <path d="M 85 75 L 100 90 L 115 75" stroke="#ef4444" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" filter="url(#glow)"/>
    <path d="M 115 105 L 100 90 L 85 105" stroke="#22c55e" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Decorative corner elements -->
    <circle cx="40" cy="40" r="3" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="160" cy="40" r="3" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="40" cy="160" r="3" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="160" cy="160" r="3" fill="url(#logoGradient)" opacity="0.6"/>
</svg>
